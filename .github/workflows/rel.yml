name: release

on:
  push:
    tags: ['udu@*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            gcc_url: https://github.com/xpack-dev-tools/gcc-xpack/releases/download/v15.2.0-1/xpack-gcc-15.2.0-1-linux-x64.tar.gz
          - os: ubuntu-24.04-arm
            arch: aarch64
            gcc_url: https://github.com/xpack-dev-tools/gcc-xpack/releases/download/v15.2.0-1/xpack-gcc-15.2.0-1-linux-arm64.tar.gz
          - os: macos-15
            arch: x86_64
          - os: macos-latest
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -e
          if [[ "${{ matrix.os }}" == ubuntu* ]]; then
            wget ${{ matrix.gcc_url }}
            tar -xf xpack-gcc-*.tar.gz
            echo "CC=$(pwd)/xpack-gcc-15.2.0-1/bin/gcc" >> $GITHUB_ENV
          elif [[ "${{ matrix.os }}" == macos* ]]; then
            brew install gcc cmake
            echo "CC=gcc-15" >> $GITHUB_ENV
          fi

      - name: Configure and build
        run: |
          set -e
          rm -rf build
          mkdir artifact
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=$CC -DENABLE_OPENMP=ON -DENABLE_LTO=ON
          cmake --build build --parallel
          cp README.md LICENSE artifact/
          cp build/udu artifact/
          chmod +x artifact/udu

      - uses: actions/upload-artifact@v4
        with:
          name: udu-${{ matrix.os }}-${{ matrix.arch }}
          path: artifact/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-cmake

      - shell: msys2 {0}
        run: |
          set -e
          rm -rf build
          mkdir artifact
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_OPENMP=ON -DENABLE_LTO=ON
          cmake --build build --parallel
          cp README.md LICENSE artifact/
          cp build/udu.exe artifact/
          cp /ucrt64/bin/libgomp* artifact/
          
      - shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Compress-Archive -Path artifact\* -DestinationPath udu-x86_64-windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: udu-x86_64-windows
          path: udu-x86_64-windows.zip

  release:
    needs:
      - build
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: |
          set -e
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#udu@}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package all artifacts
        run: |
          set -e
          cd artifacts
          for d in */; do
            if [[ -f "$d/udu-x86_64-windows.zip" ]]; then
              cp "$d/udu-x86_64-windows.zip" "../$(basename "$d").zip"
            else
              chmod +x "$d/udu"
              tar -czf "../$(basename "$d").tar.gz" -C "$d" .
            fi
          done
          cd ..
          sha256sum *.tar.gz *.zip > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body: |
            Official binaries built with GCC 15
            
            NOTE: Windows packages contain the required OPENMP dll
          files: |
            *.tar.gz
            *.zip
            checksums.txt
