name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc-9, gcc-10, gcc-11, clang-17]

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          if [[ "${{ matrix.compiler }}" == clang-* ]]; then
            sudo apt-get install -y ${{ matrix.compiler }} llvm-17-dev libomp-17-dev cmake make
          else
            sudo apt-get install -y ${{ matrix.compiler }} libgomp1 cmake make

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_COMPILER=${{ matrix.compiler }}

      - name: Build
        run: cmake --build build -v

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.4,16.5)'

      - name: Configure
        run: cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build
        run: cmake --build build -v
