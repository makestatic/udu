name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, windows-latest]
        compiler: [gcc-9, gcc-10, gcc-11, clang-17]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.compiler }}" == clang-* ]]; then
            sudo apt-get install -y ${{ matrix.compiler }} llvm-17-dev libomp-17-dev cmake make
          else
            sudo apt-get install -y ${{ matrix.compiler }} libgomp1 cmake make

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.4,16.4]'

      - name: Configure
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=RelWithDebInfo
          else
            cmake -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_COMPILER=${{ matrix.compiler }}

      - name: Build
        run: cmake --build build -v
