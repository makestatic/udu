name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc-9, gcc-10, gcc-11, clang-17]

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          COMPILER=${{ matrix.compiler }}
          if [[ "$COMPILER" == clang-* ]]; then
            sudo apt-get install -y ${COMPILER} llvm-17-dev libomp-17-dev cmake make
          else
            sudo apt-get install -y ${COMPILER} libgomp1 cmake make
          fi

      - name: Configure
        run: |
          COMPILER=${{ matrix.compiler }}
          if [[ "$COMPILER" == clang-* ]]; then
            CC_PATH=$(which ${COMPILER})
          else
            CC_PATH=$(which ${COMPILER})
          fi
          cmake -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_COMPILER=${CC_PATH}

      - name: Build
        run: cmake --build build -v

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config RelWithDebInfo
