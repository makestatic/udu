name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc-9, gcc-10, clang-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          COMPILER=${{ matrix.compiler }}
          if [[ "$COMPILER" == clang-* ]]; then
            sudo apt-get install -y ${COMPILER} libomp-14-dev cmake make
          else
            sudo apt-get install -y ${COMPILER} libgomp1 cmake make
          fi

      - name: Configure
        run: |
          COMPILER=${{ matrix.compiler }}
          CC_PATH=$(which ${COMPILER})
          cmake -B build -DCMAKE_C_COMPILER=${CC_PATH}
      - name: Build
        run: cmake --build build -v

  windows-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Configure
        run: cmake -B build -G "Visual Studio 17 2022" -A x64
      - name: Build
        run: cmake --build build -v

  windows-msys2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-make

      - name: Configure
        run: cmake -B build
      - name: Build
        run: cmake --build build -v
